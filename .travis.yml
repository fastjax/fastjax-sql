language: java
jdk:
- oraclejdk8
- oraclejdk11
install:
- '[ "$DEPLOY" = "true" ] && [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST"
  == "false" ] && sh -c "$SIGNING_KEY" | $GPG_EXECUTABLE --fast-import'
- cp settings.xml $HOME/.m2/settings.xml
script:
- '[ "$DEPLOY" = "true" ] && [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST"
  == "false" ] && mvn -q -B -DlogbackRootLevel=WARN -Dmaven.rtest.skip clean deploy
  -P deploy || mvn -q -B -DlogbackRootLevel=WARN -Dmaven.rtest.skip clean install'
matrix:
  include:
  - jdk: oraclejdk8
    env: DEPLOY=true
  - jdk: oraclejdk11
    env: DEPLOY=false
env:
  matrix:
  - DEPLOY=false
  - DEPLOY=true
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
